<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#2dd4bf"/>
    </linearGradient>
  </defs>
  <!-- Icon: calendar with ticket notch -->
  <rect x="4" y="10" width="44" height="40" rx="10" fill="url(#grad)"/>
  <rect x="14" y="4" width="4" height="12" rx="2" fill="url(#grad)"/>
  <rect x="34" y="4" width="4" height="12" rx="2" fill="url(#grad)"/>
  <rect x="4" y="22" width="44" height="2" fill="white" opacity="0.3"/>
  <!-- Ticket notch -->
  <circle cx="4" cy="35" r="5" fill="#0f172a"/>
  <circle cx="48" cy="35" r="5" fill="#0f172a"/>
  <!-- QR dots inside calendar -->
  <rect x="16" y="28" width="5" height="5" rx="1" fill="white" opacity="0.9"/>
  <rect x="24" y="28" width="5" height="5" rx="1" fill="white" opacity="0.9"/>
  <rect x="32" y="28" width="5" height="5" rx="1" fill="white" opacity="0.9"/>
  <rect x="16" y="36" width="5" height="5" rx="1" fill="white" opacity="0.7"/>
  <rect x="24" y="36" width="5" height="5" rx="1" fill="white" opacity="0.7"/>
  <rect x="32" y="36" width="5" height="5" rx="1" fill="white" opacity="0.5"/>
  <!-- Wordmark -->
  <text x="62" y="42" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="34" font-weight="700" fill="#f1f5f9">
    <tspan fill="url(#grad)">Event</tspan><tspan fill="#f1f5f9">ful</tspan>
  </text>
</svg>
