name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install --ignore-scripts
      - run: npx prisma generate
      - run: npm test
      - run: npm run build:backend
      - run: cd client && npm install && npm run build

  deploy:
    needs: test-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          ssh -i /tmp/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null "$EC2_USER@$EC2_HOST" << 'DEPLOY_SCRIPT'
            export PATH=/opt/bitnami/node/bin:$PATH
            cd /home/bitnami/Eventful-Platform
            git stash && git pull origin master
            npx prisma generate && npx prisma migrate deploy
            npm run build:backend && npm run build:frontend
            pm2 reload eventful-api
          DEPLOY_SCRIPT
          rm -f /tmp/deploy_key
